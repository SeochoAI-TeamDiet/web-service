name: Next.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: Install dependencies
        run: npm install
        working-directory: ./diet-app

      - name: Run tests
        run: npm test
        working-directory: ./diet-app

      - name: Build Next.js app
        run: npm run build
        working-directory: ./diet-app
